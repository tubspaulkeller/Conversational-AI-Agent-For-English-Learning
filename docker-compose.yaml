      MONGO_DB_URL: ${MONGO_DB_URL}
      DB_NAME: ${DB_NAME}
      USERNAME: ${USERNAME}
      PSWD: ${PSWD}
      RASA_ACTIONS_URL: "https://rasa-actions-three-ben-dp1-dp4-paulkeller94.cloud.okteto.net/webhook"

  rasa-actions:
    image: rasa-server-okteto:latest
    build: "./"
    volumes:
      - ./actions:/app/actions
    command: bash -c "rasa run actions --debug"
    working_dir: /app
    ports:
      - "5055:5055"
    networks:
      - all
    env_file:
      - .env
    environment:
      GRAMMAR_TOOL_KEY: ${GRAMMAR_TOOL_KEY}
      TRANSLATE_KEY: ${TRANSLATE_KEY}
      SLACK_TOKEN: ${SLACK_TOKEN}

  rasa-actions-two:
    image: rasa-server-okteto-two:latest
