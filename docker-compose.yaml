      TRANSLATE_KEY: ${TRANSLATE_KEY}
      SLACK_TOKEN: ${SLACK_TOKEN_THREE}

networks:
  all:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
