version: "3.0"

intents: 
  - i_dp4_q0:
      use_entities: e_dp4_q0
  - i_dp4_q1A:
      use_entities: e_dp4_q1A
  - i_dp4_q1B:
      use_entities: e_dp4_q1B
  - i_dp4_q2A:
      use_entities: e_dp4_q2A
  - i_dp4_q2B:
      use_entities: e_dp4_q2B
  - i_dp4_q3A:
      use_entities: e_dp4_q3A
  - i_dp4_q3B:
      use_entities: e_dp4_q3B

entities:
  - e_dp4_q0
  - e_dp4_q1A
  - e_dp4_q1B
  - e_dp4_q2A
  - e_dp4_q2B
  - e_dp4_q3A
  - e_dp4_q3B
slots:
  s_dp4_q0:  
    type: text
    mappings:
    - type: from_entity
      entity: e_dp4_q0

  s_dp4_intro:  
    type: text
    mappings:
    - type: custom

  s_dp4_q1A:
    type: list
    mappings:
    - type: from_entity
      entity: e_dp4_q1A
      intent: i_dp4_q1A
      not_intent: [i_dp4_q1B, i_dp4_q2A, i_dp4_q2B, i_dp4_q3A, i_dp4_q3B]

   
  s_dp4_q1B:
    type: list
    mappings:
    - type: from_entity
      entity: e_dp4_q1B
      intent: i_dp4_q1B
      not_intent: [i_dp4_q1A, i_dp4_q2A, i_dp4_q2B, i_dp4_q3A, i_dp4_q3B]

  
  s_dp4_q2A:
    type: list
    mappings:
    - type: from_entity
      entity: e_dp4_q2A
      intent: i_dp4_q2A
      not_intent: [i_dp4_q1A, i_dp4_q1B, i_dp4_q2B, i_dp4_q3A, i_dp4_q3B]



  s_dp4_q2B:
    type: list
    mappings:
    - type: from_entity
      entity: e_dp4_q2B
      intent: i_dp4_q2B
      not_intent: [i_dp4_q1A, i_dp4_q1B, i_dp4_q2A, i_dp4_q3A, i_dp4_q3B]

  s_dp4_q3A:
    type: list
    mappings:
    - type: from_entity
      entity: e_dp4_q3A
      intent: i_dp4_q3A
      not_intent: [i_dp4_q1A, i_dp4_q1B, i_dp4_q2A, i_dp4_q2B, i_dp4_q3B]
    
  s_dp4_q3B:
    type: list
    mappings:
    - type: from_entity
      entity: e_dp4_q3B
      intent: i_dp4_q3B
      not_intent: [i_dp4_q1A, i_dp4_q1B, i_dp4_q2A, i_dp4_q2B, i_dp4_q3A]
    
  s_dp4_end:
    type: text
    mappings:
    - type: custom

responses:
  utter_grammar_error:
  - custom:
      blocks:
      - type: section 
        text:
          type: mrkdwn
          text: "That was quite good, let's have another look at your answer. *I give you a hint:* "

  utter_grammar_success:
  - text: "Well done!"
  - text: "Perfect, you have solved this well"
  

  utter_ask_s_dp4_q0:
  - buttons:
    - payload: /i_dp4_q0{{"e_dp4_q0":"AFFIRM"}}
      title: Das klingt gut!
    text: "Da wir das Grundlagen-Kapitel erfolgreich beendet haben, lass uns dein neues Wissen bei einer Lern-Story anwenden!\nIch werde nicht Teil der Geschichte sein, damit du diese eigenständig bewältigen kannst. Aber ich werde dich mit Feedback und Tipps zu deinen Antworten unterstützen!"

  utter_s_dp4_intro:
  - text: Stell dir vor, dass du zusammen mit deinem besten Freund nach Rom gereist bist...

  utter_s_dp4_q1A:
  - custom:
      blocks:
      - type: section 
        text:
          type: mrkdwn
          text: "*Quest1A:* Erkläre dem Taxifahrer auf Englisch, dass ihr zum Kolosseum (_eng. Coliseum_) wollt." 
  
  
  utter_ask_s_dp4_q1B:
  - custom:
      blocks:
      - type: section 
        text:
          type: mrkdwn
          text: "*Quest1B:* Bitte frage nun, wie teuer die Taxifahrt ist?" 


  utter_s_dp4_q2A:
  - custom:
      blocks:
      - type: section 
        text:
          type: mrkdwn
          text: "*Quest2A:* Kaufe für dich und deinen Freund zwei Eintrittskarten."

  utter_ask_s_dp4_q2B:
   - custom:
      blocks:
      - type: section 
        text:
          type: mrkdwn
          text: "*Quest2B:* Wie könntest du nach einer Vergünstigtigung für Studenten fragen?"
  
  utter_s_dp4_q3A:
  - custom:
      blocks:
      - type: section 
        text:
          type: mrkdwn
          text: "*Quest3A:* Erkläre den Touristen, dass dein Freund aus Braunschweig kommt und seit wann er dort wohnt."
  
  utter_ask_s_dp4_q3B:
  - custom:
      blocks:
      - type: section 
        text:
          type: mrkdwn
          text: "*Quest3B:* Nun erzähle den Touristen, dass du aus Braunschweig kommst und seit wann du dort wohnst."
  

  utter_dp4_finish:
  - text: "Klasse, damit hast du alle Quests abgeschlossen sowie die Lern-Story 'Das römische Kolosseum' erfolgreich mit {total_points} von 30 Punkten beendet.\nLern-Stories können dir helfen, dich auf reale Problemsituationen vorzubereiten. Ich werde dir helfen, indem ich dir im Lauf der Zeit weitere Lern-Stories zeige."
actions:
  - validate_dp4_form
  - action_ask_s_dp4_q1A
  - action_ask_s_dp4_q2A
  - action_ask_s_dp4_q3A
  - action_ask_s_dp4_end
forms:
  dp4_form:
    required_slots:
    - s_dp4_q0
    - s_dp4_q1A
    - s_dp4_q1B
    - s_dp4_q2A
    - s_dp4_q2B
    - s_dp4_q3A
    - s_dp4_q3B
    - s_dp4_end
