    - payload: /i_dp3_q2{{"e_dp3_q2":"deny"}}
      title: Neu bestimmen
    text: "Soll ich das uns als \xFCbergeordnetes Lernziel f\xFCr diesen Kurs festlegen?\
      \ Oder m\xF6chtest du ein anderes Thema als Lernziel w\xE4hlen? \U0001F914"
