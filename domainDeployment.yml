  - buttons:
    - payload: /i_dp3_q1{{"e_dp3_q1":"abroad"}}
      title: Auslandssemester
    - payload: /i_dp3_q1{{"e_dp3_q1":"grades"}}
      title: Bessere Noten
    text: "Hast du schon eine Idee, welche Kenntnisse und F\xE4higkeiten du nach Abschluss\
      \ dieses Kurses erworben haben m\xF6chtest? Und somit eins der aufgef\xFChrten\
      \ Themen dich am meisten f\xFCr diesen Kurs motiviert? \U0001F914"
  utter_s_dp3_q1/repeat:
