  utter_intro:
  - text: "Du hast soeben den Englisch Kurs auf dem Level B2 gestartet. \U0001F601\
      \ Ich freue mich darauf, die Inhalte mit dir zusammen durchzugehen!\nLass uns\
      \ zu Beginn gemeinsam ein Lernziel aufstellen, damit wir uns im Laufe des Kurses\
      \ daran orientieren k\xF6nnen!"
